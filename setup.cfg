[tool:pytest]
addopts=-vv
        -p no:warnings
        --durations=10
        --log-cli-level=CRITICAL

# Do not run tests in the build folder
norecursedirs= build

[coverage:report]
exclude_lines =
    pragma: no cover
    @abstract
    raise NotImplementedError
omit =
    *test*
    keras_tuner/protos/*
    keras_tuner/api_export.py

[flake8]

ignore =
    # Conflicts with black
    E203
    # defaults flake8 ignores
    E121,E123,E126,E226,E24,E704,W503,W504
    # Function name should be lowercase
    N802
    # Argument name should be lowercase
    N803
    # First argument of a method should be named
    N805
    # Argument name should be lowercase
    N806
    # lowercase ... imported as non lowercase
    # Useful to ignore for "import keras.backend as K"
    N812
    # do not use bare 'except'
    E722
    # Escape characters check.
    # Conflict with pytest error message regex.
    W605

exclude =
    *_pb2.py
    *_pb2_grpc.py

#imported but unused in __init__.py, that's ok.
per-file-ignores = **/__init__.py:F401

max-line-length = 80
